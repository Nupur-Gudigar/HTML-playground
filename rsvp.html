<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text">
        <br><br>
        Last Name: <input type="text">
        <br><br>
        Are you coming?<br>
        <input type="radio" name="invite"> Yes
        <input type="radio" name="invite"> No
        <input type="radio" name="invite"> Maybe
        <br><br>
        Any dietary restrictions for main course?<br>
        <input type="checkbox"> Vegetarian
        <input type="checkbox"> Vegan
        <input type="checkbox"> Pescetarian
        <br><br>
        <input type="submit">
    </form>
  </body>
</html>
