<!DOCTYPE html>
<html>
  <head>
    <title>Power Ranger Colors</title>
    <style>
      .ranger-div {
        width: 50%;
        height: 100px;
      }

      #red-ranger {
        background-color: red;
      }
      #blue-ranger {
        background-color: blue;
      }
      #black-ranger {
        background-color: black;
      }
      #yellow-ranger {
        background-color: yellow;
      }
      #pink-ranger {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="ranger-div" id="red-ranger"> Red</div>
    <div class="ranger-div" id="blue-ranger">Blue</div>
    <div class="ranger-div" id="black-ranger">Black</div>
    <div class="ranger-div" id="yellow-ranger">Yellow</div>
    <div class="ranger-div" id="pink-ranger">Pink</div>
  </body>
</html>
