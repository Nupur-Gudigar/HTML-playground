<!DOCTYPE html>
<html>
<head>
    <title>Welp!</title>
</head>
<body>
    <form>
        <h1>Welp Reviews!</h1>
        
        <label for="name">Reviewer Name: <input type="text" required></label><br><br>
        <label for="review-type">What are you reviewing? <input type="text" placeholder="Movie/Book/Game" required></label><br><br>
        <label for="retry">Would you try it again?</label><br>
        <input type="radio" name="option"> Yes
        <input type="radio" name="option"> No
        <input type="radio" name="option"> Maybe
        <br><br>
        <label for="rating">How much would you rate it?</label><br>
        <input type="range" min="1" max="5" required> <br><br>
        <label for="comment">Comment:</label><br>
        <textarea name="comment" maxlength="250" placeholder="write down your thoughts"></textarea>
        <input type="submit">

    </form>        
</body>
</html>
