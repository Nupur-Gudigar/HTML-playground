<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
  <form method="dialog">
    <h2>Sign Up</h2>
    Username: <input type="text" required minlength="4" maxlength="12">
    <br><br>
    Email: <input type="email" required>
    <br><br>
    Password: <input type="password" minlength="4" maxlength="12" required>
    <br><br>
    Confirm password: <input type="password" required minlength="4" maxlength="12">
    <br><br>
    <input type="submit">
  </form>
</body>
</html>
